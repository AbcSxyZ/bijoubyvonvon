
{% load static %}

<section id="about" class="hero is-dark">
    <div class="hero-body container">
        <div class="columns is-vcentered">
            <div class="column is-two-thirds">
                <h2 class="title is-4 has-text-centered">Jean-yves Ruaud</h2>
                    {{description | safe}}
            </div>
            <div class="column">
                <img src="{{about_img}}" alt="photo presentation">

                <!-- Social media links -->
                <p class="content has-text-centered is-size-5">
                    <!-- Facebook Button Icon -->
                    <a class="button is-medium is-facebook"
                       target="_blank" rel="noopener noreferrer"
                       href="https://www.facebook.com/bijoubyvonvon/">
                          <span class="fab fa-facebook"></span>
                    </a>

                    <!-- Instagram Button Icon -->
                    <a class="button is-medium is-instagram"
                       target="_blank" rel="noopener noreferrer"
                       href="https://www.instagram.com/?hl=fr">
                          <span class="fab fa-instagram"></span>
                    </a>
                </p>
            </div>
        </div>
    </div>
</section>
